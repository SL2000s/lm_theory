<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LM Theory</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    
</head>
<body>
    <header>
        <h1>Theoretical Results on Transformers and Language Models</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/examples">Examples</a>
            <a href="/contact">Contact</a>
            <a href="/contribute">Contribute</a>
            <div class="hover-container">
                <span class="hover-word"><a href="/library">Index</a></span>
                <div class="dropdown-content">
                    <a href="/library">Full Index</a>
                    <a href="/library/papers">Papers</a>
                    <a href="/library/definitions">Definitions</a>
                    <a href="/library/axioms">Axioms</a>
                    <a href="/library/lemmas">Lemmas</a>
                    <a href="/library/theorems">Theorems</a>
                    <a href="/library/corollaries">Corollaries</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        
<h2>Contribute</h2>
<div class="form-container">
    <form action="/submit_contribution" method="POST" enctype="multipart/form-data">
        <label for="contributor-name">Name:</label>
        <input type="text" id="contributor-name" name="contributor_name" required>
    
        <label for="contributor-affiliation">Affiliation (optional):</label>
        <input type="text" id="contributor-affiliation" name="contributor_affiliation">
    
        <label for="contributor-email">Email (optional):</label>
        <input type="email" id="contributor-email" name="contributor_email">
    
        <label for="contribution-type">Contribution Type:</label>
        <select id="contribution-type" name="contribution_type" required>
            <option value="definition">Definition</option>
            <option value="theorem">Theorem</option>
            <option value="lemma">Lemma</option>
            <option value="proof">Proof</option>
            <option value="empirical-statement">Empirical Statement</option>
        </select>
    
        <label for="contribution-title">Title:</label>
        <input type="text" id="contribution-title" name="contribution_title" required>
    
        <label for="contribution-content">Content:</label>
        <textarea id="contribution-content" name="contribution_content" required></textarea>
    
        <label for="contribution-proof">Proof (if applicable):</label>
        <textarea id="contribution-proof" name="contribution_proof"></textarea>
    
        <label for="contribution-keywords">Keywords/Tags:</label>
        <input type="text" id="contribution-keywords" name="contribution_keywords">
    
        <label for="contribution-field">Related Field:</label>
        <input type="text" id="contribution-field" name="contribution_field">
    
        <label for="contribution-references">References/Citations:</label>
        <textarea id="contribution-references" name="contribution_references"></textarea>
    
        <label for="contribution-file">Upload Supporting Documents (optional):</label>
        <input type="file" id="contribution-file" name="contribution_file">
    
        <button type="submit" class="submit-btn">Submit Contribution</button>
    </form>
</div>

    </main>
    <footer>
        <p>&copy; 2024 Theoretical Results on Transformers and Language Models</p>
    </footer>
</body>
</html>
